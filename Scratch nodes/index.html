<html lang="en">
<head>
    <script src="js/interact-1.2.4.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <title></title>
</head>
<body>
    <div id="lib-area"></div>
</body>
<script>

    Block = function (block_type) {
        this.blockType = block_type;
        this.id = Date.now();
        var element = document.createElement("div");
        this.element = element;
        $(element).addClass("button-status-block");
        $(element).attr("id", this.id);
        $(element).addClass("draggable");
        $(element).html("Button Status");
        $('#lib-area').append(element);
    }

    var btnStatusBlock = new Block("button-status-block");

    x = 0, y = 0;
    interact(document.getElementById(btnStatusBlock.element.id))
      .draggable({
          snap: {
              targets: [
                interact.createSnapGrid({ x: 30, y: 30 })
              ],
              range: Infinity,
              relativePoints: [{ x: 0, y: 0 }]
          },
          inertia: true,
          restrict: {
              restriction: element.parentNode,
              elementRect: { top: 0, left: 0, bottom: 1, right: 1 },
              endOnly: true
          }
      })
      .on('dragmove', function (event) {
          x += event.dx;
          y += event.dy;

          event.target.style.webkitTransform =
          event.target.style.transform =
              'translate(' + x + 'px, ' + y + 'px)';
      });
</script>
</html>
<style>
    .button-status-block {
        width: 10%;
        background-color: #29e;
        color: #fff;
        font-size: 1.2em;
        border-radius: 4px;
        padding: 2%;
        margin: 5%;
    }

    #lib-area {
        width: 60%;
        height: 100%;
        margin: 10% auto;
    }
</style>
